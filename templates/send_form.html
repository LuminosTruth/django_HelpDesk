{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>HelpDesk</title>
    {% endblock title %}
    {% block styles %}
        <link type="text/css" rel="stylesheet" href={% static "css/send_form.css" %}>
    {% endblock styles %}
</head>
<body>
{% block content %}
    <div class="form-background">
        <h1 class="form-name">С каким вопросом вам помочь ?</h1>
        <form method="POST" action="{% url 'send-form' %}">
            {% csrf_token %}
            <div class="user">{{ user_form.as_div }}</div>
            <div class="tickets"></div>
            <div class="ticket">
                <h1 class="value-name">Отдел разработки</h1>
                {{ ticket_form.as_div }}
            </div>
            <button id="submit" type="submit">Отправить</button>
        </form>
    </div>
{% endblock content %}
</body>
</html>
